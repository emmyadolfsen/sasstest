<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>SASS</title>
</head>

<body>
    <div class="ham-menu button" onclick="hamburger(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <h1 class="animate__animated animate__pulse animate__delay-3s">SASS ME DOWN</h1>

    <nav class="menu">
        <span id="span-menu">
        <li id="link-1">
            <a href="#">Sass me up</a>
        </li>
        <li id="link-2">
            <a href="#">Sass me down</a>
        </li>
        <li id="link-3">
            <a href="#">Sass me sideways</a>
        </li>
        <li id="link-4">
            <a href="#">Sass me otherways</a>
        </li>
        <li id="link-5" class="last-in-line">
            <a href="#">Sass me around</a>
        </li>
    </span>
    </nav>

    <div class="main">
        <div id="before-img">
            <p id="two-by-two"><a href="https://sass-lang.com/documentation/at-rules/extend">@extend</a>, <a href="https://sass-lang.com/documentation/at-rules/mixin">@mixin</a>, <a href="https://sass-lang.com/documentation/at-rules/import">@import</a></p>
            <p id="one-by-one"></p>
            <button id="button-change">Color me up!</button>
        </div>

        <img id="skate-color" class="animate__animated animate__fadeInLeft animate__delay-2s" src="images/skate-color-explosion.jpg" alt="Kille som hoppar med skateboard i en färgexplosion">
        <img id="skatepool" class="animate__animated animate__fadeInTopRight animate__delay-1s" src="images/skatepool.jpg" alt="En skatepool">
        <img id="color-texture" class="animate__animated animate__fadeInRight" src="images/color-texture.jpg" alt="regnbågens färger">
    </div>
</body>

</html>
